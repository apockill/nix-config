# GENERAL GNOME SETTINGS
[org/gnome/desktop/wm/preferences]
focus-mode='sloppy'

[org/gnome/desktop/interface]
color-scheme='prefer-dark'
accent-color='orange'

[org/gnome/shell]
favorite-apps=['org.gnome.Terminal.desktop', 'org.gnome.Nautilus.desktop', 'google-chrome.desktop', 'spotify.desktop']

# Wallpaper
[org/gnome/desktop/background]
picture-uri='file:///home/alexthiele/dotfiles/wallpapers/7680x2160-wallpaper.png'
picture-uri-dark='file:///home/alexthiele/dotfiles/wallpapers/7680x2160-wallpaper.png'
picture-options='centered'

# Power settings
[org/gnome/desktop/session]
# Disable screen time out
idle-delay=uint32 0

[org/gnome/settings-daemon/plugins/power]
# Disable automatic suspend when plugged in
sleep-inactive-ac-type='nothing'

[org/gnome/desktop/screensaver]
# Disable the laptop locking when the screen turns off
lock-enable=false

# Turn on "Night Light"
[org/gnome/settings-daemon/plugins/color]
night-light-enabled=true

# System Monitor Settings
[org/gnome/gnome-system-monitor]
cpu-stacked-area-chart=true
graph-data-points=600

# File explorer settings
[org/gtk/gtk4/settings/file-chooser]
# Show hidden files
show-hidden=true

[org/gnome/nautilus/preferences]
# Show "Create symlink" in context menu
show-create-link=true

[org/gnome/nautilus/list-view]
# Allow expanding folders when in list view
use-tree-view=true

# Gnome Text Editor Settings
[org/gnome/TextEditor]
indent-style='space'
tab-width=uint32 4

# Set up window moving / workspace moving key bindings
[org/gnome/desktop/wm/keybindings]
move-to-workspace-1=['<Alt><Super>1']
move-to-workspace-2=['<Alt><Super>2']
move-to-workspace-3=['<Alt><Super>3']
move-to-workspace-4=['<Alt><Super>4']
switch-to-workspace-1=['<Super>1']
switch-to-workspace-2=['<Super>2']
switch-to-workspace-3=['<Super>3']
switch-to-workspace-4=['<Super>4']
close=['<Super>q']

# Disable the default "<Super>#" opening applications on the app toolbar
# and disable default screenshot binding
[org/gnome/shell/keybindings]
switch-to-application-1=@as []
switch-to-application-2=@as []
switch-to-application-3=@as []
switch-to-application-4=@as []
show-screenshot-ui=@as []

# APPLICATION SHORTCUTS
# Set up per-application special keybindings
[org/gnome/settings-daemon/plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/screenshot-key/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/file-explorer-key/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/system-monitor-key/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/terminal-key/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/webbrowser-key/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/diff-key/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/python-key/']

# Screenshot
[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/screenshot-key]
name='Take Screenshot with Flameshot'
command='script --command "flameshot gui"'
binding='Print'

# File Explorer
[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/file-explorer-key]
name='Open File Explorer'
command='nautilus'
binding='<Super>E'

# System Monitor
[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/system-monitor-key]
name='Open System Monitor'
command='gnome-system-monitor'
binding='<Primary><Shift>Escape'

# Terminal
[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/terminal-key]
name='Open Terminal'
command='gnome-terminal'
binding='<Super>T'

# Web browser
[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/webbrowser-key]
name='Open Chrome'
command='google-chrome'
binding='<Super>W'

# Pycharm Diff View
[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/diff-key]
name='Open Diff'
command='pycharm-professional diff'
binding='<Super>D'

# Pycharm Open Empty Python File
[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/python-key]
name='Open Python File'
command='pycharm-professional /tmp/scrap-python.py'
binding='<Super>F'
